{% extends 'base.html' %}


{% block content %}
<div>
    <h1 style="text-align: center;">Publications Page</h1>
</div>
<div class="container publications">
    {% for publication in publications %}
    <a class="publications-card" href="{{ publication.link }}">
        <h4>{{ publication.title }}</h4>
    </a>
    {% endfor %}
</div>
{% endblock %}
