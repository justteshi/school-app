{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .home-page-cover::before {
        background-position: center;
        background-repeat: no-repeat;
        filter: brightness(50%);
        content:"";
        left:0;
        top:0;
        width: 100%;
        height:400px;
        background-size:cover;
        z-index:1;
        filter: brightness(50%);
        background-image: url("{% static 'images/sgrada.jpg' %}");
        position: absolute;

    }
    .home-page-cover{
        height: 400px;
        width: 100%;
        position: relative;
    }
    .home-page-title {
        /* width: 50%; */
        text-align: center;
        margin: auto;
        top: 30%;
        color: #D1D99A;
        font-size: 3em;
    }
    .home-page-cover .container {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 2;
        top: 80%;
    }
    .home-page-cover h1 {
        color: #012840;
        background: #D1D99A;
        width: 50%;
        text-align: center;
        margin: auto;
        padding: 20px;
        
    }
    .home-page-cover p {
        text-align: center;
    }
    .home-page-cover a {
        text-decoration: none;
        color: #D1D99A;
    }
    .home-page-cover a:hover {
        text-decoration: none;
        color: #788C64;
    }
    .teachers-wrapper {
        margin-top: 6em;
        margin-bottom: 3em;
    }
</style>

<div class="home-page-cover">
    <div class="container">
        <p><a href="/">За нас > </a><a href="/teachers">Учители</a></p>
        <h1>Учители</h1>
    </div>
</div>

<div class="teachers-wrapper">
    <div class="container">
        <div class="teacher-filter-wrapper">
            <button class="btn btn-success ms-2 me-2">Ръководство</button>
            <button class="btn btn-secondary ms-2 me-2">Чужди езици</button>
            <button class="btn btn-primary ms-2 me-2">Природни науки</button>
            <button class="btn btn-warning ms-2 me-2">Обществени науки</button>

        </div>
        <div class="teacher-cards-wrapper row row-cols-3">
            {% for teacher in teachers %}
                <div class="teacher-card col">
                    <div class="teacher-photo" style="background-image: url('{% static 'images/pgpche_logo.jpg' %}');"></div>
                    <div class="teacher-info">
                        <p class="teacher-card-text">Име Презиме Фамилия</p>
                        <hr>
                        <p>{{ teacher.name }}</p>
                        <p class="teacher-card-text">Длъжност</p>
                        <hr>
                        <p>{{ teacher.position }}</p>
                        <p class="teacher-card-text">Преподава по:</p>
                        <hr>
                        <p>{{ teacher.subject }}</p>
                        <p class="teacher-card-text">Email</p>
                        <hr>
                        <p>mail@abv.bg</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
